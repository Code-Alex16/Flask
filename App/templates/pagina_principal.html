{% extends 'base.html' %}

{% block title %} Pagina principal {% endblock%}

{% block main %}

<h2>Nuevas Publicaciones</h2>
<button>
    <a href="{{url_for('submit_post')}}">Nueva Publicacion</a>
</button>
<div>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ url_for('show_post', id=post.id) }}">{{ post.title }}</a> 
                </li>
            {% endfor %}
        </ul> 
    {% else %}
        <p>No hay publicaciones disponibles en este momento.</p>
    {% endif %}
</div>

{% endblock %}
