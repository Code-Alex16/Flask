{% extends 'base.html' %}


{% block title %}{{ post.title }}{% endblock %}  

{% block main %}
    <button>
        <a href="{{url_for('pagina_principal')}}"> <- Back</a>
    </button>
    <h2>{{ post.title }}</h2>
    <p>Create by: {{ post.author }}</p>
    <p>{{post.created_at}}</p>
    <p>{{ post.content }}</p>
    <button>
        <a href="{{ url_for('edit_post', id=post.id) }}">Edit Post</a>
    </button>
    <button>
        <a href="{{url_for('delete_post', id=post.id)}}">Eliminar Post</a>
    </button>
{% endblock %}
